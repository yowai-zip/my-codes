<h2>情報修正</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
        {{ field.label_tag }}<br>
        {{ field }}
    </div>
    {% for error in field.errors %}
    <p style="color:red">{{ error }}</p>
    {% endfor %}
    {% endfor %}

    <input type="submit" values="修正">
</form>
